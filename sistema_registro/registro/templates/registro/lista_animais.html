<!DOCTYPE html>
<html>

</head>
<body>

    <ul>
        {% for animal in animais %}
            <li>
                <a href="{% url 'detalhe_animal' animal.id %}">{{animal.nome }}</a> -- especie: ({{ animal.especie.nome }})

        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Voltar</a>
